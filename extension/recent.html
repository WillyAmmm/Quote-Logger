<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recent Quotes</title>
    <link rel="stylesheet" href="recent.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="hdr-left">
          <div class="segmented" role="radiogroup" aria-label="Team">
            <label class="seg"><input type="radio" name="team" value="UNO" /><span>UNO</span></label>
            <label class="seg"><input type="radio" name="team" value="WARP" /><span>WARP</span></label>
          </div>
          <div class="search" id="search">
            <button id="btnSearch" class="icon-btn" aria-haspopup="true" aria-expanded="false" aria-controls="searchPanel" title="Search">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
            </button>
            <div id="searchPanel" class="search-panel" aria-hidden="true">
              <select id="fltCustomer" title="Customer">
                <option value="">Customer</option>
              </select>
              <select id="fltOrigin" title="Origin State">
                <option value="">Origin State</option>
              </select>
              <select id="fltDest" title="Destination State">
                <option value="">Destination State</option>
              </select>
              <select id="fltEquip" title="Equipment Type">
                <option value="">Equipment</option>
              </select>
              <button id="btnClearFilters" class="ghost" title="Clear Filters">Clear</button>
              <button id="btnCloseSearch" class="icon-btn close-btn" aria-label="Close search" title="Close">
                âœ•
              </button>
            </div>
          </div>
        </div>
        <div class="hdr-right">
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
        </div>
      </header>
      <main class="recent-wrap">
        <div id="recentList" class="recent" aria-live="polite"></div>
        <div id="loading" class="loading-overlay" hidden>
          <div class="loading-box" role="status" aria-live="assertive">
            <div class="spinner" aria-hidden="true"></div>
            <div class="loading-text">Please Wait - Loading Data</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="foot-left">
          <div id="winrate" class="winrate" aria-live="polite"></div>
          <div id="status" class="status"></div>
        </div>
        <div class="foot-right">
          <div id="saveMsg" class="status" aria-live="polite"></div>
          <button id="btnSave" class="primary">Save Changes</button>
        </div>
      </footer>
    </div>
    <script src="recent.js"></script>
  </body>
  </html>
